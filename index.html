<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 p-5 border border-danger border-5 rounded text-center" style="height: 500px;">
        <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Random user</h1>
        <div class="d-flex flex-column align-item-center justify-content-center mt-5">
            <div class = "container" id="card">
      
              </div>
              <button onclick="randomUser()" class="btn btn-primary mt-3">Random user</button>

        </div>

    </div>
</body>
<script>
    const randomUser = async() =>
{
    const x = await fetch('https://jsonplaceholder.typicode.com/users')
    const response = await x.json();
    
    const random =Math.floor(Math.random() * 10);
    const user = response[random];
    // console.log(user);
    
    card.innerHTML = `<div class = "row">
        
    <div class="card-body col-6 w-full">
    <h5 class="card-title">name : ${user.name}</h5>
    <h5 class="card-title">username : ${user.username}</h5>
    <h6 class="card-subtitle mb-2 ">useremail : s${user.email}</h6>
    <h6 class="card-subtitle mb-2 text-muted">Address<h6>
    <p class="card-text">address : ${user.address.street} /n ${user.address.suite}  /n ${user.address.city}  /n ${user.address.zipcode}  /n ${user.address.geo.lat} /n ${user.address.geo.lng}.</p>
    <p href="#" class="card-link">phone : ${user.phone}</p></div><div class = "col-6">
    <p href="#" class="card-link">website : ${user.website}</p>
      <h6 class="card-subtitle mb-2 text-muted">company details<h6>
    <p class="card-title">name : ${user.company.name}</p>
    <p href="#" class="card-link">catchPhrase: ${user.company.catchPhrase}</p>
    <p href="#" class="card-link">bs : ${user.company.bs}</p>
  </div></div></div>`;
    
}
// randomUser()
</script>
</html>
